<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/html/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/html/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="modal-dialog w-75">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sing in</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" th:action="@{/sign-in}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp "
                           name="email">

                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                           name="password">
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="ms-2 btn btn-info">Sign In</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
