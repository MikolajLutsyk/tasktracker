<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/html/css/bootstrap.css" rel="stylesheet">


    <script type="text/javascript" th:src="@{/html/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="modal-dialog w-75">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" th:action="@{/sign-up}" th:object="${userForm}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp "
                           name="email" th:field="*{email}">
                    <div id="taskContentHelp" class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>

                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                           name="password" th:field="*{password}">
                    <div id="passwordHelp" class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                </div>

                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp"
                           name="firstname" th:field="*{firstname}">

                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp"
                           name="lastname" th:field="*{lastname}">
                </div>


                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
