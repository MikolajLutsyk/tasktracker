<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project's Phases</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/html/css/bootstrap.css" rel="stylesheet">
<script type="text/javascript" th:src="@{/html/js/bootstrap.bundle.js}"></script>
</head>

<body>
<div class="container-xl w-50 mt-5">
    <div class="card">
        <div class="card-header text-white bg-secondary row m-0">
            <div class="col-10">
                <h1 class="display-6">Project's Phases</h1>
            </div>
            <div class="col-2">
                <a th:href="@{/projects}" type="button" class="btn btn-info mt-2 ms-4">Back to Projects</a>
            </div>
            <div class="col-2">
                <a th:href="@{/phase/add/{id} (id=${projectId})}" type="button" class="btn btn-success mt-2 ms-4">  Add Phase  </a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-hover" id="tasks">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Start</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Close Date</th>
                    <th scope="col">State</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="phase : ${allPhases}">
                    <td><span th:text="${phase.getId()}"></span></td>
                    <td><span th:text="${phase.getNumber()}"></span></td>
                    <td><span th:text="${phase.getName()}"></span></td>
                    <td><span th:text="${phase.getStartDate()}"></span></td>
                    <td><span th:text="${phase.getDeadline()}"></span></td>
                    <td><span th:text="${phase.getCloseDate()}"></span></td>
                    <td><span th:text="${phase.getState()}"></span></td>
                    <td>
                        <a th:href="@{/modules/{projId}/{phaseId} (projId=${projectId}, phaseId=${phase.getId()})}" type="button" class="btn btn-success mt-2 ms-4">MODULES</a>
                        <a th:href="@{/phase/delete/{projId}/{phaseId} (projId=${projectId}, phaseId=${phase.getId()})}" type="button" class="btn btn-danger mt-2 ms-4">DELETE</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
