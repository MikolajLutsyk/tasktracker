<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/html/css/bootstrap.css" rel="stylesheet">
<script type="text/javascript" th:src="@{/html/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-xl w-50 mt-5">
    <div class="card">
        <div class="card-header text-white bg-secondary row m-0">
            <div class="col-10">
                <h1 class="display-6">
                    <p class="display-6" th:text="'Logged in as: ' + ${userInfo.getLastname() + ' ' + userInfo.getFirstname()}"></p>
                </h1>
            </div>
            <div class="col-2">
                <a th:href="@{/logout}" type="button" class="btn btn-danger mt-2 ms-4">Logout</a>
            </div>
            <div class="col-2">
                <a th:href="@{/project/add}" type="button" class="btn btn-success mt-2 ms-4">Add Project</a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-hover" id="tasks">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">Start</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Close Date</th>
                    <th scope="col">State</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${allProjects}">
                    <td><span th:text="${project.getId()}"></span></td>
                    <td><span th:text="${project.getName()}"></span></td>
                    <td><span th:text="${project.getStartDate()}"></span></td>
                    <td><span th:text="${project.getDeadline()}"></span></td>
                    <td><span th:text="${project.getCloseDate()}"></span></td>
                    <td><span th:text="${project.getState()}"></span></td>
                    <td>
                        <a th:href="@{/phases/{id}(id=${project.getId()})}" type="button" class="btn btn-success mt-2 ms-4">PHASES</a>
                        <a th:href="@{/project/delete/{id}(id=${project.getId()})}" type="button" class="btn btn-danger mt-2 ms-4">DELETE</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
